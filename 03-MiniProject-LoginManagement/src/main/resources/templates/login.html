<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login Form</title>
	<!-- Bootstrap 4 CSS CDN -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
	<!-- Fontawesome CSS CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<style>
		@import url("https://fonts.googleapis.com/css?family=Maven+Pro:400,500,600,700,800,900&display=swap");

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Maven Pro", sans-serif;
		}

		.wrapper {
			height: 100vh;
		}

		.myColor {
			background-image: linear-gradient(to right, #f83600 50%, #f9d423 150%);
		}

		.myShadow {
			box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
		}

		.myBtn {
			border-radius: 50px;
			font-weight: bold;
			font-size: 20px;
			background-image: linear-gradient(to right, #0acffe 0%, #495aff 100%);
			border: none;
		}

		.myBtn:hover {
			background-image: linear-gradient(to right, #495aff 0%, #0acffe 100%);
		}

		.myHr {
			height: 2px;
			border-radius: 100px;
		}

		.myLinkBtn {
			border-radius: 100px;
			width: 50%;
			border: 2px solid #fff;
		}

		@media (max-width: 720px) {
			.wrapper {
				margin: 2px;
			}
		}
	</style>
</head>

<body class="bg-info">
	<div class="container">
		<!-- Login Form Start -->
		<div class="row justify-content-center wrapper" id="login-box">
			<div class="col-lg-10 my-auto myShadow">
				<div class="row">
					<div class="col-lg-7 bg-white p-4">
						<h1 class="text-center font-weight-bold text-primary">Sign in to Account</h1>
						<hr class="my-3" />
						<form th:action="@{/loginUser}" th:object="${UserData}" class="px-3" id="login-form"
							method="post">
							<div class="input-group input-group-lg form-group">
								<div class="input-group-prepend">
									<span class="input-group-text rounded-0"><i
											class="far fa-envelope fa-lg fa-fw"></i></span>
								</div>

								<input id="email" th:field="*{email}" name="email" class="form-control rounded-0"
									placeholder="E-Mail" required />
							</div>
							<div class="input-group input-group-lg form-group">
								<div class="input-group-prepend">
									<span class="input-group-text rounded-0"><i
											class="fas fa-key fa-lg fa-fw"></i></span>
								</div>
								<input type="password" th:field="*{confirmPassword}" id="confirmPassword"
									name="confirmPassword" class="form-control rounded-0" minlength="5"
									placeholder="Password" required autocomplete="off" />
							</div>
							<div class="form-group clearfix">
								<div class="custom-control custom-checkbox float-left">
									<input type="checkbox" class="custom-control-input" id="customCheck" name="rem"
										onclick="myFunction()" />
									<label class="custom-control-label" for="customCheck">Show Password</label>
								</div>
								<div class="forgot float-right">
									<a href="/forgotPassword" id="forgot-link">Forgot Password?</a>
								</div>
							</div>
							<p th:text="${msg}" class="text-danger font-weight-bold"></p>
							<div class="form-group">
								<input type="submit" id="login-btn" value="Sign In"
									class="btn btn-primary btn-lg btn-block myBtn" />
							</div>
						</form>
					</div>
					<div class="col-lg-5 d-flex flex-column justify-content-center myColor p-4">
						<h1 class="text-center font-weight-bold text-white">Hello Friends!</h1>
						<hr class="my-3 bg-light myHr" />
						<p class="text-center font-weight-bolder text-light lead">Enter your personal details and start
							your journey with us!</p>
						<a href="/register"
							class="btn btn-outline-light btn-lg align-self-center font-weight-bolder mt-4 myLinkBtn"
							id="register-link">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			function myFunction() {
				var x = document.getElementById("confirmPassword");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
</body>

</html>
